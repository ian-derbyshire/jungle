<section data-ng-controller="ConsumersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="consumer.custom_id"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-default btn-sm" href="/#!/consumers">
			Back
		</a>
		<a class="btn btn-primary btn-sm" href="/#!/consumers/{{consumer.id}}/edit">
			<i class="glyphicon glyphicon-edit"></i> Edit
		</a>
		<span class="dropdown">
			<a href="#" class="btn btn-info dropdown-toggle btn-sm" data-toggle="dropdown">
				<i class="fa fa-puzzle-piece"></i> Plugins
			</a>
			<ul class="dropdown-menu">
				<li>
					<a href="/#!/consumers/{{consumer.id}}/plugins">Manage</a>
				</li>
				<li ng-repeat="plugin in pluginAvailable | filter : hasApi">
					<a href="/#!/consumers/{{consumer.id}}/plugins/{{plugin.name}}">{{plugin.label}}</a>
				</li>
			</ul>
		</span>
		<a class="btn btn-danger btn-sm" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i> Delete
		</a>
	</div>
	<p class="clearfix">
		<table class="table table-striped">
			<tr>
				<th>Attribute</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>username</td>
				<td>{{consumer.username}}</td>
			</tr>
			<tr>
				<td>custom_id</td>
				<td>{{consumer.custom_id}}</td>
			</tr>
		</table>
	</p>
</section>
