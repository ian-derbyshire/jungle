<section data-ng-controller="ApisController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit API</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <div class="text-right">
                <a class="btn btn-default btn-sm" href="/#!/apis/view/{{api.id}}">
                    Back
                </a>
                <input type="submit" value="Update" class="btn btn-primary btn-sm" />
            </div>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="hosts">Hosts</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.hosts" id="hosts" class="form-control" placeholder="Hosts" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="uris">Paths</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.uris" id="uris" class="form-control" placeholder="Paths" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="upstream_url ">Upstream URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="api.upstream_url" id="upstream_url" class="form-control" placeholder="Upstream URL" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="api.strip_request_path" value="">
                        Strip Paths
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="api.preserve_host" value="">
                        Preserve Host
                      </label>
                    </div>
                </div>
                <div class="form-group">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
